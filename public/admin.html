<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sarabun:400,600&display=swap">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="public/css/admin.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>RPI Ambulance | headsup display v1.0.0</title>
</head>
<body>
  <div class="container-fluid">
    <div id="header" class="row">
      <div class="col-md-12">
        <img id="patch" src="public/img/patch_minimal.svg" alt="RPIA patch">
        RPI Ambulance
      </div>
    </div>
  </div>
  <div class="container">
    <!-- This will remain empt for now but eventually you'd be able to edit crew info here -->
    <!-- <div class="row" id="crew">
    </div> -->
    <div class="row">
      <div class="col-6">
        <form>
          <div class="form-group">
            <label for="add-a-note">Add a note</label>
            <textarea class="form-control" id="add-a-note" rows="3" placeholder="Write your note here"></textarea>
          </div>
          <button class="btn btn-success" type="button" onclick="createNote()">Create note</button>
        </form>
      </div>
      <div class="col-6">
        <label for="notes">Current notes</label>
        <span id="notes"></span>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-12">
        <form>
          <div class="row">
            <div class="col-4">
              <div class="form-group">
                <label for="prid">PRID</label>
                <input class="form-control" type="number" id="prid" required></input>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label for="tic">Crew chief</label>
                <input class="form-control" type="text" id="tic" required></input>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label for="driver">Driver</label>
                <input class="form-control" type="text" id="driver" required></input>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="response">Response code</label>
                <select class="form-control" id="response" required>
                  <option value="A">Alpha</option>
                  <option value="B">Bravo</option>
                  <option value="C">Charlie</option>
                  <option value="D">Delta</option>
                  <option value="E">Echo</option>
                  <option value="F/I">Field Initiated</option>
                  <option value="S">Standby</option>
                </select>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="category">Call category</label>
                <select class="form-control" id="category" required></select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button class="btn btn-danger" type="button" onclick="addCall()">Log call</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <hr/>
    <div class="row">
      <div class="col-6">
        <form>
          <div class="form-group">
            <label for="add-a-note">Add a mishap</label>
            <textarea class="form-control" id="add-a-mishap" rows="3" placeholder="Write dispatch's mishap here"></textarea>
          </div>
          <button class="btn btn-success" type="button" onclick="createMishap()">Add Mishap</button>
        </form>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="public/js/admin.js"></script>
</html>
